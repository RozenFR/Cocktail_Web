<head>
    <style>
        @import url('/CSS/theme.css');
    </style>
    <script src="/JS/theme.js"></script>
</head>

<body>
    <div id="Theme_Box">
        <div title="Return" onclick="closeTheme();">
            <button>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M19 12H5m7 7-7-7 7-7" />
                </svg>
            </button>
            <legend>Fermer</legend>
        </div>
        <div id="Theme_Field">
            <div name="Light" onclick="switchLight();">
                <legend>Jour</legend>
            </div>
            <div name="Dark" onclick="switchDark();">
                <legend>Nuit</legend>
            </div>
            <div name="Slate" onclick="switchSlate();">
                <legend>Ardoise</legend>
            </div>
        </div>
        <div id="Accent_Field">
            <input type="radio" name="theme" value="red">
            <input type="radio" name="theme" value="orange-soda">
            <input type="radio" name="theme" value="amber-yellow">
            <input type="radio" name="theme" value="lincoln-green">
            <input type="radio" name="theme" value="pacific-blue">
            <input type="radio" name="theme" value="blue">
            <input type="radio" name="theme" value="tyrian-purple">
            <input type="radio" name="theme" value="red-purple">
        </div>
    </div>
</body>
