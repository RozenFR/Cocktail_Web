<head>
    <style>
        @import url('/CSS/theme.css');
    </style>
    <script src="/JS/theme.js"></script>
</head>

<body>
    <div id="Theme_Box">
        <div title="Return" onclick="closeTheme();">
            <button>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M19 12H5m7 7-7-7 7-7" />
                </svg>
            </button>
            <legend>Close</legend>
        </div>
        <div id="Theme_Field">
            <div name="Light" onclick="switchLight();">
                <legend>Light</legend>
            </div>
            <div name="Dark" onclick="switchDark();">
                <legend>Dark</legend>
            </div>
            <div name="Slate" onclick="switchSlate();">
                <legend>Slate</legend>
            </div>
        </div>
        <div id="Accent_Field">

        </div>
    </div>
</body>
